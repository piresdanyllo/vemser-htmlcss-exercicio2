<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style3.css">
</head>

<body>
    <header class="cobasi">
        <div class="container">
            <div class="logo-nav d-flex justify-content-between align-items-center">
                <a href="#">
                    <img src="assets/img/cobasi-logo.png" alt="Logo da Marvel">
                </a>
                <nav>
                    <ul class="d-flex justify-content-between">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Produtos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <h1 class="text-center mt-3 mb-3">Doguinhos</h1>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="dog-card">
                        <img src="assets/img/dog1.jpeg" alt="Cachorro 1">
                        <p class="text-center m-4">Cachorro 1</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="dog-card">
                        <img src="assets/img/dog2.jpeg" alt="Cachorro 2">
                        <p class="text-center m-4">Cachorro 2</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="dog-card">
                        <img src="assets/img/dog3.jpeg" alt="Cachorro 3">
                        <p class="text-center m-4">Cachorro 3</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="dog-card">
                        <img src="assets/img/dog4.jpeg" alt="Cachorro 4">
                        <p class="text-center m-4">Cachorro 4</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="dog-card">
                        <img src="assets/img/dog5.jpeg" alt="Cachorro 5">
                        <p class="text-center m-4">Cachorro 5</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="dog-card">
                        <img src="assets/img/dog6.jpeg" alt="Cachorro 6">
                        <p class="text-center m-4">Cachorro 6</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
